<div class="panel-heading" ng-transclude>
	<i  ng-if="icon" class="fa fa-{{icon}}"></i>
	{{title}}
	{{actions}}
	<span class="panel-heading-action" ng-if="actions">
		<a data-ng-repeat="action in actions" class="list-toolbar-btn" href="#" ng-click="launchAction(action)" title="{{title}}" tooltip="{{tooltip}}">
			<i ng-if="action.icon" class="{{action.icon}}"></i>
		</a>
	</span>
</div>
