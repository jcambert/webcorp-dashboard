
<!doctype html>
<html lang="fr" ng-app="webcorp.dashboard">
	<head>
		<meta charset="utf-8">
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<script src="bower_components/angular/angular.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
		<script src="bower_components/lodash/lodash.js"></script>
		<script src="bower_components/enquire/dist/enquire.js"></script>
		
		<script src="bower_components/webcorp-core/dist/webcorp-core.js"></script>
		
		<script src="menu.js"></script>
		<script src="content.js"></script>
		<script src="dashboard.js"></script>
		
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
		<link rel="stylesheet" href="dashboard.css">
	</head>
	<body ng-controller="testctrl">
		<webcorp-header></webcorp-header>
		<webcorp-main>
			<webcorp-menu data-menus="menus" data-position="menuPosition"></webcorp-menu>
			<webcorp-content>
				<webcorp-page-head title="'Titre test'" breadcrumb>
					<webcorp-page-head-toolbar>
						<a href="#" class="toolbar_btn dropdown-toolbar navbar-toggle" data-toggle="collapse" data-target="#toolbar-nav"><i class="process-icon-dropdown"></i><div>Menu</div></a>
						<ul id="toolbar-nav" class="nav nav-pills pull-right collapse navbar-collapse">
																	<li>
								<a id="page-header-desc-configuration-switch_demo" class="toolbar_btn  pointer" title="" data-toggle="tooltip" data-placement="bottom" data-original-title="Ce mode vous permet de découvrir le fonctionnement du tableau de bord grâce à des chiffres fictifs.">
									<i class="process-icon-toggle-on"></i>
									<div>Mode démo</div>
								</a>
							</li>
																																					<li>
								<a class="toolbar_btn btn-help" href="http://help.prestashop.com/fr/doc/AdminDashboard?version=1.6.1.1&amp;country=fr" title="Aide">
									<i class="process-icon-help"></i>
									<div>Aide</div>
								</a>
							</li>
						</ul>
					</webcorp-page-head-toolbar>
				</webcorp-page-head>
				<webcorp-page>
					<button ng-click="toggleMenuPosition()">click</button>
				</webcorp-page>
				
			</webcorp-content>
		</webcorp-main>
		
		<webcorp-footer></webcorp-footer>	
	</body>
</html>
