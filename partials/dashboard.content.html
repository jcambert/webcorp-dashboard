
<div ng-controller="testWidgetCtrl">
	<webcorp-widget w-id="testWidget"  >
		<webcorp-widget-head w-title="Accueil" w-icon="arrows">
			<webcorp-widget-head-action w-id="config" on-click="wconfig($event)" w-icon="check" w-tooltip="Configurer"></webcorp-widget-head-action>
			<webcorp-widget-head-action w-id="refresh" on-click="wrefresh($event)" w-icon="refresh" w-tooltip="Refresh"></webcorp-widget-head-action>
		</webcorp-widget-head>
		<button ng-click="toggleMenuPosition()">click</button>
	</webcorp-widget>
</div>
